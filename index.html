<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Events</title>
</head>

<body>
    <header>

    </header>
    <div class="contact-form">
        <h3>Get In Touch</h3>
        <form class="contact-us" action="#" method="post" alt="contact form">
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <input type="text" id="company" name="company" placeholder="Company"><br><br>

            <input type="tel" id="number" name="number" placeholder="Phone Number" required><br><br>

            <select id="reason" name="reason" required>
                <option value="" disabled selected>Reason for Contacting</option>
                <option value="general-enquiries">General Enquiries</option>
                <option value="speaking-question">Question about Speaking</option>
                <option value="attending-question">Question about Attending</option>
            </select><br><br>

            <textarea id="more-info" name="more-info" rows="5" cols="30"
                placeholder="Please provide some more information..." required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="newsletter-form">
        <h3>Stay Tuned For The Next Talks</h3>
        <form class="contact-us" action="#" method="post" alt="newletter form">
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>



    <footer>

    </footer>
</body>

</html>
